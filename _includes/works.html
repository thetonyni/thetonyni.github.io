<h2 {% if site.style == 'dark' %}class="text-white"{% endif %}>My Work Experiences</h2>
<p class="f4 mb-4 {% if site.style == 'dark' %}text-white{% else %}text-gray{% endif %}">Workplaces that I've worked at.</p>
<div class="d-sm-flex flex-wrap gutter-condensed mb-4 text-list">
  <ul>
    {% for work in site.works %}
      <li>
        <p class="text-bold">{{ work.name }}</p>
        <p class="text-normal">{{ work.position }}</p>
        <p class="text-normal">{{ work.period }}</p>
      </li>
    {% endfor %}
  </ul>
</div>
